<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>JS Exemplos</title>
</head>
<body>
    <h1>JS</h1>
    <p id="p1">Trabalhando com os objetos pelo JS</p>
    <p>Fazendo calculos</p>
    <label for="numero">Número</label>
    <input type="text" id="numero"> 
    <script>
        console.log("Mostrando valor")
        p = document.getElementById('p1').innerHTML 
        console.log(p)
        window.alert("Excelente! " + p) /*window.alert precisa estar dentro do script para funcionar, serve para exibir um alerta na página*/ 
    </script>
    
</body>
</html>
