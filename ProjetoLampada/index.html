<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistério da Lâmpada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!--defer é necessário, pois o JS precisa ter o objeto carregado primeiro, para executar sob ele, então o defer informa que ele será executado após-->
</head>
<body>
    <div class="alert alert-primary" role="alert">
        Mistério da Lâmpada!
    </div>
    <div id="botoes">
        <button type="button" class="btn btn-light" onclick="ligar()">Ligar</button>
        <button type="button" class="btn btn-dark" onclick="desligar()">Desligar</button>
        <button type="button" class="btn btn-warning" onclick="trocar()">Trocar</button>
    </div>
    <div id="divLampada">
        <img src="img/luzLigada.gif" id="lampada">
    </div>
    <div id="sumiraparecer">
        <button type="button" class="btn btn-outline-primary" onclick="sumir()">Sumir</button>
        <br>
        <button type="button" class="btn btn-outline-secondary" onclick="aparecer()">Aparecer</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
