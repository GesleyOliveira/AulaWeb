<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViagemTour</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header class="cont">
        <h3>ViageTourSonho</h3>
        <p>Hora:<span id="hora">Hora:</span></p>
    </header>
<form id="formulario">  
    <input type="text"
        placeholder="Informe seu nome"
        id="nome"
        name="nome">
    <label for="desino">Destino:</label>
    <select name="destino" id="destino">
        <option value="2000">Gramado</option>
        <option value="1500">Curitiba</option>
    </select>
    <br>
    <label>Adicionais: </label>
    <input type="checkbox"
    name="adicionais"
    value="50"
    id="passeio">Passeio
    <input type="checkbox"
    name="adicionais"
    value="70"
    id="Traslado">Traslado

    <br>
    <label for="guia">Quer guia?</label>
    <input type="radio" name="guia"
    id="guiaS" value="70">Sim
    <input type="radio" name="guia"
    id="guiaN" value="0" checked>NÃ£o



    <p id="total">Total a pagar:</p>
    <input class="botn" type="button" value="Orcamento" onclick="orcar()">
    <input class="botn" type="button" value="Limpar" onclick="limpar()" >
    <input class="botn" type="button" value="Imprimir" onclick="imprimir()">
</body>
</html>
