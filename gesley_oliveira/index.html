<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/gesley_oliveira/style/style.css">
    <script src="/gesley_oliveira/script/script.js" defer></script>
    <title>Hamburgueria</title>
</head>
<body>
    <header>
        <div>
            <h1>Escolha a Promoção</h1>
        </div>
    </header>
    <main>
        <section id="row">
            <article>
                <fieldset>   
                    <div class="promo">
                        <h2>Promoção 1</h2>
                        <img src="/gesley_oliveira/img/casa.jpg" alt="Lanche da Casa">
                        <input type="radio"
                            name="promo"
                            id="casa"
                            value="40">
                        <p>R$ 40,00</p>
                    </div>
                    <div class="promo">
                        <h2>Promoção 2</h2> 
                        <img src="/gesley_oliveira/img/light.jpg" alt="Lanche Light">
                        <input type="radio"
                            name="promo"
                            id="light"
                            value="60">
                        <p>R$ 60,00</p>
                    </div>
                    <div class="promo">
                        <h2>Promoção 3</h2>  
                        <img src="/gesley_oliveira/img/combo.jpg" alt="duplo">
                        <input type="radio"
                            name="promo"
                            id="duplo"
                            value="60">
                        <p>R$ 60,00</p>
                    </div>
                </fieldset>
            </article>
            <form>
                    <div>
                        <label for="qtd">Qtd</label>  
                        <input type="number" 
                                name="qtd" 
                                id="qtd"
                                min="0" 
                                max="10"
                                placeholder="0-10">
                    </div>
                    <div>
                        <label for="adc">Adicionais: </label>  
                        <input type="checkbox"
                                name="adicionais"
                                id="batata"
                                value="10"
                                checked>
                        <label for="batata">Batata R$ 10,00</label>
                        <input type="checkbox"
                                name="adicionais"
                                id="cebola"
                                value="5">
                        <label for="cebola">Cebola R$ 5,00</label>
                    </div>
                    <div>
                        <button type="button" class="btn btn-danger" value="calcular" onclick="Calcular()">Calcular</button>
                    </div>
            </form>
            <article>
                <div>
                    <p for="resultado" id="tot">Total: R$ </p>
                    <p for="resultado" id="desconto">Desconto: R$ </p>
                    <p for="resultado" id="total">Total com Desconto: R$ </p>
                </div>
            </article>
        </section>
    </main>   
</body>
</html>
